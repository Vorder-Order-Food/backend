<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #e91e63;
        }
        .cta-button {
            display: inline-block;
            background-color: #e91e63;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .cta-button:hover {
            background-color: #e91e63;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome to Vorder, <span th:text="${username}">User</span>!</h2>
    <p>We're thrilled to have you on board. Please verify your email address to complete your registration and get started.</p>

    <div style="text-align: center; margin: 20px 0;">
        <a th:href="${verificationUrl}"
           class="cta-button"
           style="cursor:pointer;text-decoration: none; color: white; background-color: #e91e63; padding: 10px 20px; border-radius: 5px; display: inline-block;">
            Verify Your Email
        </a>
    </div>

    <p>Thanks,<br>The Vorder Team</p>

    <div class="footer">
        <p>Â© 2025 Vorder. All rights reserved.</p>
    </div>
</div>
</body>
</html>
